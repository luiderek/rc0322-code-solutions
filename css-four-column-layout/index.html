<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
  <title>css four column layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header col100">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="col25">
        <img class="phone" src="./images/screen-1.png" alt="">
        <img src="./images/switch-icon.png" alt="">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col25">
        <img class="phone" src="./images/screen-2.png" alt="">
        <img src="./images/filter-icon.png" alt="">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col25">
        <img class="phone" src="./images/screen-3.png" alt="">
        <img src="./images/slider-icon.png" alt="">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col25">
        <img class="phone" src="./images/screen-4.png" alt="">
        <img src="./images/bars-icon.png" alt="">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
