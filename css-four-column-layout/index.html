<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>css four column layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header col100">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="col25">
        <img class="phone" src="./images/screen-1.png" alt="">
        <img src="./images/switch-icon.png" alt="">
        <h2>app switching</h2>
        <p>toggles all your apps on and off</p>
      </div>
      <div class="col25">
        <img class="phone" src="./images/screen-2.png" alt="">
        <img src="./images/filter-icon.png" alt="">
        <h2>trip filtering</h2>
        <p>evaluates your trip requests</p>
      </div>
      <div class="col25">
        <img class="phone" src="./images/screen-3.png" alt="">
        <img src="./images/slider-icon.png" alt="">
        <h2>service filters</h2>
        <p>accepts only your ideal trips</p>
      </div>
      <div class="col25">
        <img class="phone" src="./images/screen-4.png" alt="">
        <img src="./images/bars-icon.png" alt="">
        <h2>stats + mileage</h2>
        <p>tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
