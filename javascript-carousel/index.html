<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <img class="carousel-image" src="./images/001.png" alt="some pokemon">
    <i class="fas fa-angle-right right-button"></i>
    <i class="fas fa-angle-left left-button"></i>
    <div class="circle-selector">
      <i class="far fa-circle circle-1"></i>
      <i class="fas fa-circle circle-2"></i>
      <i class="far fa-circle circle-3"></i>
      <i class="far fa-circle circle-4"></i>
      <i class="far fa-circle circle-5"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
