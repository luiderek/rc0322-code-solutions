<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <h4>LEARN MORE</h4>
    <form action="" method="get">

      <div>
        <label for="companyemail">COMPANY EMAIL</label>
        <input type="email" placeholder="sally@company.co">
      </div>

      <div>
        <label for="name">NAME</label>
        <input type="text" placeholder="Sally Smith">
      </div>

      <div>
        <label for="wherehire">WHERE ARE YOU HIRING?</label>
        <input type="text" placeholder="City, Country">
      </div>

      <div>
        <label for="howmanyeng">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <select name="numeng" id="howmanyeng">
          <option value="low">1-2 Engineers</option>
          <option value="med">3-4 Engineers</option>
          <option value="high">5+ Engineers</option>
        </select>
      </div>

      <div class="rightjust">
        <button>SUBMIT</button>
      </div>

    </form>
  </main>


</body>

</html>
